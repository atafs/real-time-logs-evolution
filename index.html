<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Architecture Documentation Typescript, React, API and Jest</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
      }
      h1 {
        padding: 20px;
        color: #333;
      }
      video {
        width: 95%;
        max-width: 95%;
        height: auto;
        display: block;
        margin: 0 auto;
      }
      nav {
        margin: 20px;
      }
      nav a {
        text-decoration: none;
        color: #0066cc;
        font-weight: bold;
      }
      nav a:hover {
        text-decoration: underline;
      }
      .architecture-nav {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .architecture-nav p {
        margin: 0;
      }
      .architecture-nav a {
        margin: 0;
      }
      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #0066cc;
        color: #fff;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
      #content {
        width: 80%;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: left;
        display: none; /* Initially hidden, shown on load */
      }
      #content.active {
        display: block; /* Shown when content is loaded */
      }
      #content h1, #content h2, #content h3 {
        color: #333;
      }
      #content p, #content ul, #content li {
        line-height: 1.6;
        color: #444;
      }
      .clear-button {
        display: block;
        margin: 10px auto;
        padding: 10px 20px;
        background-color: #0066cc;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }
      .clear-button:hover {
        background-color: #0055aa;
      }
    </style>
  </head>
  <body>
    <h1>Real-Time Logs Evolution</h1>
    <div>
      <table>
      <tr>
        <th>Timestamp</th>
        <th>File</th>
      </tr>
      <tr>
        <td>Wednesday, June 11, 2025</td>
        <td><a href="#" onclick="loadMarkdown('docs/2025-06-11.md')">2025-06-11 Interviews Experience Summary</a></td>
      </tr>
      <tr>
        <td>Thursday, June 12, 2025</td>
        <td><a href="#" onclick="loadMarkdown('docs/2025-06-12.md')">2025-06-12 Interviews Experience Summary</a></td>
      </tr>
    </table>
    </div>
    <div id="content"></div>
    <button class="clear-button" onclick="clearContent()">Clear</button>
    <script>
      function loadMarkdown(filePath) {
        fetch(filePath)
          .then(response => {
            if (!response.ok) {
              throw new Error('Failed to load file');
            }
            return response.text();
          })
          .then(data => {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = marked.parse(data);
            contentDiv.classList.add('active');
          })
          .catch(error => {
            console.error('Error loading Markdown:', error);
            document.getElementById('content').innerHTML = '<p>Error loading content.</p>';
            document.getElementById('content').classList.add('active');
          });
      }

      function clearContent() {
        const contentDiv = document.getElementById('content');
        contentDiv.innerHTML = '';
        contentDiv.classList.remove('active');
      }
    </script>
  </body>
</html>
